{% extends 'base.html' %}
{% block content %}
  <div class="explore-menu-section pt-5 pb-5">
    <div class="container">
      <div class="row">
        {% for i in data %}
        <div class="col-12 col-md-6 col-lg-3">
          <div class="shadow menu-item-card p-3 mb-3">
            <a href="{{url_for('detail',itemid=i[0])}}"><img
              src="{{url_for('static',filename=i[0]+'.jpg')}}"
              class="menu-item-image w-100"
            /></a>
            <h1 class="menu-card-title">{{i[1]}}</h1>
            <form method="post">
              <b>Price:</b>{{i[5]}}
            <select name="quantity" id="">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select><br>
            <button type="submit" formaction="{{url_for('cart',itemid=i[0],name=i[1],price=i[5])}}" class="btn btn-primary">add cart</button>
            <button type="submit" formaction="{{url_for('pay',itemid=i[0],name=i[1],price=i[5])}}" class="btn btn-primary">buy now</button>
          </form>
        </div>
        </div>
        {% endfor %}
        </div>
      </div>
      </div>
    {% endblock %}
