{% extends 'base.html' %}
{% block content %}
{% if items == 'empty' %}
<b>no items in cart</b>
{% else %}
<div class="explore-menu-section pt-5 pb-5">
    <div class="container">
      <div class="row">
        {% for i in items %}
        <div class="col-12 col-md-6 col-lg-3">
          <div class="shadow menu-item-card p-3 mb-3">
            <img
              src="{{url_for('static',filename=i+'.jpg')}}"
              class="menu-item-image h-100 w-100"
            />
            <h1 class="menu-card-title">{{items[i][0]}}</h1>
            <b>price:</b>{{items[i][-1]}}
            <b>quantity:</b>{{items[i][1]}}
            <a href="{{url_for('cartpop',itemid=i)}}"><button>Remove</button></a>
        </div>
        </div>
        {% endfor %}
        </div>
      </div>
    {% endif %}
    {% endblock %}
