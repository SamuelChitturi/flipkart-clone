<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <b>{{ message }}</b>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <h1>Add a new product</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        <input name="name" placeholder="Enter item name" type="text"><br>
        <textarea name="description" placeholder="Enter item Description" rows="4" colums="200"></textarea><br>
        <input name="quantity" placeholder="Enter item quantity" type="text">
        <select name="enum" id="">
            <option>electronics</option>
            <option>grocery</option>
            <option>fashion</option>
            <option>home&kitchen</option>
        </select>       
        <input name="price" placeholder="Enter item price" type="number">
        <input name="file" type="file">
        <button>submit</button>
    </form>
</body>
</html>
